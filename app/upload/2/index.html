<!doctype html>
    <title>Upload new File</title>
    <h1>Upload new File</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
    <hr>
   <table>
  <tr>
    <th>FileName</th>
    <th>Owner</th>
    <th>UID</th>
  </tr>
    {% for f in file %}
    <tr>
    <th>
	<a href="{{ url_for('upload_file') }}" >{{f}}</a> </br></br>
    </th> 
    <th></th>
    <th></th>
    </tr>
    {% endfor %}
    </table>
